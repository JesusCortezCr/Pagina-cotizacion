<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cotizador Web</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 30px;
            color: black;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        h1 {
            color: #FFD700;
            margin-bottom: 30px;
            font-size: 2.5rem;
            text-align: center;
            animation: fadeIn 1s ease-in-out;
        }

        h2 {
            color: #FFD700;
            margin-bottom: 15px;
            font-size: 1.3rem;
        }

        .contenedor {
            border: 1px solid #333;
            border-radius: 16px;
            padding: 25px;
            margin: 20px 0;
            width: 100%;
            max-width: 650px;
            box-shadow: 0 6px 16px rgba(0, 0, 0, 0.6);
            animation: fadeUp 0.8s ease;
        }

        .botones-proyecto,
        .contenedor-cantidad-paginas,
        .contenedor-tipo-cliente {
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
        }

        button {
            flex: 1;
            min-width: 120px;
            padding: 14px 18px;
            border: 2px solid #FFD700;
            color: #FFD700;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
            font-size: 1rem;
            transition: all 0.3s ease;
            box-shadow: 0 0 0 rgba(255, 215, 0, 0);
        }

        button:hover {
            background: #FFD700;
            color: #111;
            transform: translateY(-3px);
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.6);
        }

        button.active {
            background: #FFD700;
            color: #111;
            transform: scale(1.05);
            box-shadow: 0 0 18px rgba(255, 215, 0, 0.8);
        }

        #resultado {
            margin-top: 30px;
            padding: 25px;
            background: #222;
            border: 2px solid #FFD700;
            border-radius: 12px;
            font-size: 1.5rem;
            font-weight: bold;
            text-align: center;
            color: #FFD700;
            width: 100%;
            max-width: 650px;
            opacity: 0;
            transform: scale(0.9);
            transition: all 0.4s ease;
        }

        #resultado.mostrar {
            opacity: 1;
            transform: scale(1);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeUp {
            from {
                opacity: 0;
                transform: translateY(40px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>
    <h1>üíª Coticemos tu Aplicaci√≥n</h1>

    <div class="contenedor contenedor-tipo-proyecto">
        <h2>¬øQu√© tipo de proyecto necesitas?</h2>
        <div class="botones-proyecto">
            <button data-tipo="proyecto" value="landing">Landing Page</button>
            <button data-tipo="proyecto" value="corporativa">Web Corporativa</button>
            <button data-tipo="proyecto" value="tienda">Tienda Online</button>
            <button data-tipo="proyecto" value="personalizado">Web totalmente Personalizada</button>
        </div>
    </div>

    <div class="contenedor contenedor-cantidad-paginas">
        <h2>¬øCu√°ntas secciones o p√°ginas necesitas aproximadamente?</h2>
        <button data-tipo="paginas" value="1">1</button>
        <button data-tipo="paginas" value="2-6">2-6</button>
        <button data-tipo="paginas" value="7+">7+</button>
    </div>

    <div class="contenedor contenedor-tipo-cliente">
        <h2>¬øEn qu√© etapa se encuentra tu negocio?</h2>
        <button data-tipo="cliente" value="peque√±o">Estoy empezando / emprendimiento</button>
        <button data-tipo="cliente" value="crecimiento">Mi negocio est√° en crecimiento</button>
        <button data-tipo="cliente" value="establecido">Somos una empresa establecida</button>
        <button data-tipo="cliente" value="gran">Gran empresa</button>
    </div>

    <div id="resultado">üí° Selecciona las opciones para calcular tu cotizaci√≥n</div>

    <script>
        let respuestas = { proyecto: null, paginas: null, cliente: null };

        const resultadoDiv = document.getElementById("resultado");

        function calcularCotizacion() {
            if (!respuestas.proyecto || !respuestas.paginas || !respuestas.cliente) {
                resultadoDiv.classList.add("mostrar");
                resultadoDiv.innerHTML = "‚ö†Ô∏è Por favor responde todas las preguntas.";
                return;
            }

            let base = 0;

            switch (respuestas.proyecto) {
                case "landing": base = 200; break;
                case "corporativa": base = 450; break;
                case "tienda": base = 700; break;
                case "personalizado": base = 950; break;
            }

            // Ajuste seg√∫n cantidad de p√°ginas
            if (respuestas.paginas === "2-6") base += 200;
            if (respuestas.paginas === "7+") base += 400;

            // Ajuste seg√∫n tipo de cliente
            switch (respuestas.cliente) {
                case "peque√±o": base *= 1; break;
                case "crecimiento": base *= 1.3; break;
                case "establecido": base *= 1.6; break;
                case "gran": base *= 2; break;
            }

            resultadoDiv.classList.add("mostrar");
            resultadoDiv.innerHTML = `‚úÖ Cotizaci√≥n estimada: <strong>$${base.toFixed(2)} USD</strong>`;
        }

        // Selecci√≥n de botones y c√°lculo en tiempo real
        document.querySelectorAll("button[data-tipo]").forEach(btn => {
            btn.addEventListener("click", () => {
                let tipo = btn.getAttribute("data-tipo");

                // Quitar selecci√≥n previa
                document.querySelectorAll(`button[data-tipo='${tipo}']`).forEach(b => b.classList.remove("active"));

                // Marcar seleccionado
                btn.classList.add("active");

                // Guardar valor
                respuestas[tipo] = btn.value;

                // Calcular inmediatamente
                calcularCotizacion();
            });
        });
    </script>
</body>

</html>
